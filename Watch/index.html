<html lang="en">

<body class="flex justify-center items-center h-screen bg-[#e9cece]">
     <div >
        <div class="mb-72 border-black p-2 rounded-md border-2 border-solid bg-[#c7a5a5]">
            <h1 class="text-2xl text-[#363636] font-bold underline text-center">Simple Watch</h1>

                <button class="reset border-2 border-solid border-white bg-black text-white py-1 w-20">Reset</button>
            </div>
        </div>
     </div>


     <script src="./script.js"></script>
